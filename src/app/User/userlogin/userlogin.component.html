
<div class="container mt-2" id="container">
	
	<div class="form-container sign-in-container">
		<form>
			<h2>Sign in</h2>
			
			<span>or use your account</span>
			<input type="email" [(ngModel)]="loginObj.email" name="email" placeholder="Email" required />
			<input type="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password" required />
			<select [(ngModel)]="loginObj.role" name="role" required>
				<option value="">Select Role</option>
				<option value="Admin">ADMIN</option>
				<option value="Student">STUDENT</option>
			  </select>
			<a href="#">Forgot your password?</a>
			<button type="submit" (click)="onSubmit()">Login</button>

		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signIn" [routerLink]="'/res'">Sign In</button>
			</div>
		</div>
	</div>
</div>
