<div class="table-responsive mt-4">
  <table class="table table-hover table-bordered text-center align-middle">
    <thead class="table-dark">
      <tr>
        <th>From Date</th>
        <th>To Date</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Applied On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaveHistory">
        <td>{{ leave.fromDate | date:'yyyy-MM-dd' }}</td>
        <td>{{ leave.toDate | date:'yyyy-MM-dd' }}</td>
        <td>{{ leave.reason }}</td>
        <td>
          <span [ngClass]="getStatusClass(leave.status)">
            {{ leave.status }}
          </span>
        </td>
        <td>{{ leave.appliedOn | date:'yyyy-MM-dd' }}</td>
      </tr>
    </tbody>
  </table>
</div>
